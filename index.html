<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dowlan</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav>
        <div class="navbar">
            <p class="logo">
                <img src="./img/logo.svg" alt="">
            </p>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
                <li class="login-navbar"><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>
        </div>
    </nav>


    <!-- HERO -->
    <div class="container">
        <h1 class="big-title" data-speed="-0.1">
            Travel Around The World With Us.
        </h1>
        <div class="button-hero">
            <button class="btn-primary">Get Started</button>
            <button class="btn-secondary">Find Inspiration</button>
        </div>
        <img src="./img/sky.jpg" alt="" class="sky">
        <img src="./img/plane.png" alt="" class="plane zoom translate" data-speed="0.1">
        <img src="./img/cloud.png" alt="" class="cloud1 translate" data-speed="-0.5">
        <img src="./img/cloud.png" alt="" class="cloud2 translate" data-speed="-0.5">
        <img src="./img/cloud.png" alt="" class="cloud3 translate" data-speed="-0.5">
    </div>


    <!-- SECTION POPULAR-->
    <section class="popular">
        <div class="shadow"></div>
        <div class="search-float-container">
            <div class="search-bar">
                <div class="location-con">
                    <p class="search-title"><i class="fa fa-map-marker"></i> Location</p>
                    <p class="search-choices">Bali, Indonesia <span><img src="./img/arrow.svg" alt=""></span></p>
                </div>
                <div class="date-con">
                    <p class="search-title"><i class="fa fa-calendar"></i> Date</p>
                    <p class="search-choices">Mon, 14 June <span><img src="./img/arrow.svg" alt=""></span></p>
                </div>
                <div class="people-con">
                    <p class="search-title"><i class="fa fa-user"></i> People</p>
                    <p class="search-choices">4 People <span><img src="./img/arrow.svg" alt=""></span></p>
                </div>
                <div class="button-con">
                    <button class="btn-primary">Search Travel</button>
                </div>
            </div>
        </div>
        <div class="title">
            <p class="small-title">Popular Search</p>
            <p class="med-title">Go & Discover</p>
        </div>
        <div class="popular-contents">
            <div class="popular-card">
                <div class="card-image"></div>
                <div class="card-des">
                    <p class="card-loc">
                        Raja Ampat, Indonesia
                    </p>
                    <div class="card-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-full"></i>
                    </div>
                    <p class="card-price">
                        $1265
                    </p>
                </div>
            </div>
            <div class="popular-card">
                <div class="card-image2"></div>
                <div class="card-des">
                    <p class="card-loc">
                        Bali, Indonesia
                    </p>
                    <div class="card-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-full"></i>
                    </div>
                    <p class="card-price">
                        $949
                    </p>
                </div>
            </div>
            <div class="popular-card">
                <div class="card-image3"></div>
                <div class="card-des">
                    <p class="card-loc">
                        Bangkok, Thailand
                    </p>
                    <div class="card-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-full"></i>
                    </div>
                    <p class="card-price">
                        $650
                    </p>
                </div>
            </div>
            <div class="popular-card">
                <div class="card-image4"></div>
                <div class="card-des">
                    <p class="card-loc">
                        Kuala Lumpur
                    </p>
                    <div class="card-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-full"></i>
                    </div>
                    <p class="card-price">
                        $949
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION SNAP -->
    <section class="snap">

    </section>


    
    <script src="app.js"></script>
</body>
</html>
